<table>
  <tr>
    <th>Level</th>
    <th>Proposer</th> 
    <th>Timestamp</th>
    <th>Number transactions</th>
  </tr>
  <tr 
    *ngFor="let block of blockList$ | async"
    [routerLink]="[block.level, 'detail']"
    class="row-link"
  >
    <td>{{block.level}}</td>
    <td>{{block.proposer | json}}</td>
    <td>{{block.timestamp | date: 'MMM d, y, h:mm:ss a'}}</td>
    <td>{{block.numberTransactions}}</td>
  </tr>
  <div class="pagination">
    <button class="pagination-previous" [class.is-disabled]="!(pageNumber$ | async)" (click)="previousPage()">Previous</button>
    <button class="pagination-next"  [class.is-disabled]="!(hasNextPage$ | async)" (click)="nextPage()">Next page</button>
  </div>
</table>
